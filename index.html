<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.dafont.com;">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="./renderer.js"></script>

    <title>CyberDash Launcher</title>
</head>
<body>
    <div class="sidebar" id="original">
        <label id="original-font" class="sidebar_label">
            <span style="color: #5972e0 !important;">CyberDash</span>
        </label>

        <div class="childDiv hide">
            <button type="button" class="animGrow playButton" id="original">
                Download Game
            </button>
        </div>
    </div>

    <div class="sidebar" id="twod">
        <label id="twod-font" class="sidebar_label">
            <span style="color: #5972e0 !important;">CyberDash</span> 
            <span style="color: #81a5f5 !important;">2D</span>
        </label>

        <div class="childDiv hide">
            <button type="button" class="animGrow playButton" id="twod">
                Download Game
            </button>
        </div>
    </div>

    <div class="sidebar open" id="newCalamities">
        <label id="new-calamities-font" class="sidebar_label hide">
            <span style="color: #5972e0 !important;">CyberDash:</span> 
            <span style="color: #b8f996 !important;">New Calamities</span>
        </label>

        <div class="childDiv">
            <button type="button" class="animGrow playButton" id="newCalamities">
                Download Game
            </button>
        </div>
    </div>
</body>
</html>
